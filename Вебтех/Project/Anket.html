<title>Анкета выпускника ВУЗа</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<body style="background-color:#AAFFFF">
	<form method="POST" id="formx" action="javascript:void(null);" onsubmit="call()">
		<h1>Анкета выпускника ВУЗа</h1>
		<label for="name">Имя:</label><br><input id="name" name="name" value="" type="text"><br>
		<label for="surn">Фамилия:</label><br><input id="surn" name="surn" value="" type="text"><br>
		<label for="midn">Отчество (если есть):</label><br><input id="midn" name="midn" value="" type="text"><br>
		<label for="coun">Страна рождения:</label><br><input id="coun" name="coun" value="" type="text"><br>
		<label for="town">Город рождения:</label><br><input id="town" name="town" value="" type="text"><br>
		<label for="spec">По какой специальности Вы обучались?</label><br><input id="spec" name="spec" value="" type="text"><br>
		<label for="cunt">Сколько лет длилось Ваше обучение?</label><br><input id="cunt" name="cunt" value="" type="text"><br>
		<label for="pros">Ваши самые позитивные впечатления от ВУЗа (можно оставить пустым):</label><br><textarea id="pros" name="pros"></textarea><br>
		<label for="cons">Ваши самые негативные впечатления от ВУЗа (можно оставить пустым):</label><br><textarea id="cons" name="cons"></textarea><br>
		<hr>
			<label for="step">Какую степень образования Вы получили?:</label><br>
		<select name="step">
			<option value="empty"></option>
			<option>Бакалавр</option>
			<option>Магистр</option>
			<option>Специалист</option>
		</select><br>
		<label for="prof">Насколько качественным было преподавание профилирующих предметов?</label><br>
		<select name="prof">
			<option value="empty"></option>
			<option>Очень качественно</option>
			<option>Качественно</option>
			<option>Скорее качественно</option>
			<option>Скорее некачественно</option>
			<option>Некачественно</option>
		</select><br>
		<label for="facu">Насколько качественным было преподавание факультативных предметов?</label><br>
		<select name="facu">
			<option value="empty"></option>
			<option>Очень качественно</option>
			<option>Качественно</option>
			<option>Скорее качественно</option>
			<option>Скорее некачественно</option>
			<option>Некачественно</option>
		</select><br>
		<label for="work">Вы работали в период обучения?</label><br>
		<select name="work">
			<option value="empty"></option>
			<option>Да</option>
			<option>Нет</option>
		</select><br>
		<label for="cont">Собираетесь продолжать учиться?</label><br>
		<select name="cont">
			<option value="empty"></option>
			<option>Да</option>
			<option>Нет</option>
		</select><br>
		<label for="help">Университет оказывал помощь вашему карьерному росту? Мотивационные программы, стажировки и т.п.?</label><br>
		<select name="help">
			<option value="empty"></option>
			<option>Да</option>
			<option>Нет</option>
		</select><br>
		<hr>
		<label for="fine">В какой степени Вы довольны своим обучением в ВУЗе?</label><br>
		<select name="fine">
			<option value="empty"></option>
			<option>Я очень доволен/льна.</option>
			<option>Я доволен/льна.</option>
			<option>Я скорее доволен/льна.</option>
			<option>Я средне доволен/льна.</option>
			<option>Я скорее недоволен/льна.</option>
			<option>Я недоволен/льна.</option>
			<option>Я очень недоволен/льна.</option>
		</select>
		<br><hr>
		<input value="Send" type="submit">
	</form>
	<div id="results">кек</div>
	<script>
		function call() {
		var msg   = $('#formx').serialize();
			$.ajax({
			type: 'POST',
			url: 'Logic.php',
			data: msg,
			success: function(data) {
				$('#results').html(data);
			},
			error:  function(xhr, str){
			alert('Возникла ошибка: ' + xhr.responseCode);
			}
			});
	
		}
	</script>
</body>
